name: AutoCheckin

on: 
  workflow_dispatch:

  schedule:
    - cron: "0 2 * * *"
  watch:
    types: started
   
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Set up Python #å®‰è£…python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install requirements #å®‰è£…è½®å­
      run: |
        pip install -r requirements.txt
    - name: Run script
      run: |
        python3 main.py "${{ secrets.cookie }}" "${{ secrets.teleid }}" "${{ secrets.teletoken }}" "${{ secrets.SCKEY }}" "${{ secrets.QQKEY }}" "${{ secrets.PPKEY }}"
    - name: ğŸ‰ Delete old workflow run
      uses: Mattraks/delete-workflow-runs@main
      with:
        token: ${{ github.token }}
        repository: ${{ github.repository }}
        retain_days: 0
        keep_minimum_runs: 3